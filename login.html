<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- login form => first page -->
	<div class="container container-grid" id="login">
		<div class="log-left">
			<h3 id="test">Hello, World!</h3>
			<div>Welcome to My Website!</div><br>
			<div><a href="#">Learn more,</a></div>
		</div>
		<div class="log-right">
			<img src="img/profile.svg" alt="profile" width="100px" id="pic">
			<form action="/login" method="POST">
				<div>
					<label for="log-username">Username</label><br>
					<input type="text" required placeholder="Username" name="logusername">
				</div>
				<div>
					<label for="log-password">Password</label><br>
					<input type="password" required placeholder="Password" name="logpassword">
				</div>
				<input type="submit" class="btn btn-submit">
			</form>
			<div class="signup">Don't have any account? <a href="#" id="signup">Create one,</a></div>
		</div>
	</div>
	<!-- Register Form => second page -->
	<div class="container container-grid" id="register">
		<div class="reg-left">
			<img src="img/profile.svg" alt="profile" width="100px">
			<form action="/register" method="POST">
				<div>
					<label for="reg-username">Username</label><br>
					<input type="text" required placeholder="Username" name="regusername">
				</div>
				<div>
					<label for="reg-email">Email</label><br>
					<input type="email" required placeholder="Email" name="regemail">
				</div><br>
		</div>
		<div class="reg-right">
				<div>
					<label for="reg-password">Password</label><br>
					<input type="password" required placeholder="password" name="regpassword">
				</div>
				<div>
					<label for="reg-confirmpassword">Confirm Password</label><br>
					<input type="password" required placeholder="confirmpassword" name="regconfirmpassword">
				</div><br>
				<input type="submit" class="btn btn-submit">
			</form>
			<div class="signup">Aready have account? <a href="#" id="signin">Sign in,</a></div>
		</div>
	</div>

	<div class="container" style="display: none; padding: 50px 150px;" id="successful">
		<div class="success-box">
			<img src="img/success.svg" alt="" height="100px">
		</div><br>
		<h3>Success !</h3>
	</div>

	<div class="container" style="display: none; padding: 50px 150px;" id="failed">
		<div class="success-box">
			<img src="img/fail.svg" alt="" height="100px">
		</div><br>
		<h3>Failed !</h3>
	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
